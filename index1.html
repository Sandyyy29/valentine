<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#ff4e7a,#ff85b3);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* Floating Hearts */
.heart-bg{
  position:absolute;
  bottom:-50px;
  font-size:24px;
  animation: floatUp 8s linear infinite;
  opacity:0.6;
}

@keyframes floatUp{
  0%{transform:translateY(0) scale(1);opacity:0}
  10%{opacity:0.8}
  100%{transform:translateY(-110vh) scale(1.5);opacity:0}
}

/* Card */
.card{
  position:relative;
  z-index:10;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(18px);
  border-radius:28px;
  padding:50px 40px;
  width:90%;
  max-width:420px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,0.25);
  animation: pop 0.8s ease;
}

@keyframes pop{
  from{transform:scale(0.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

.big-heart{
  font-size:70px;
  animation:beat 1.2s infinite;
}

@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.2)}
}

h1{
  font-family:'Pacifico',cursive;
  color:#fff;
  font-size:36px;
  margin:15px 0;
}

p{
  color:#fff;
  opacity:0.9;
  margin-bottom:30px;
}

.question{
  font-size:22px;
  font-weight:600;
  color:#fff;
  margin-bottom:30px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
}

button{
  padding:14px 30px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

.yes{
  background:#ff2f6d;
  color:#fff;
  box-shadow:0 10px 25px rgba(255,47,109,0.5);
}

.yes:hover{
  transform:scale(1.1);
}

.no{
  background:#fff;
  color:#ff2f6d;
  position:relative;
}

.footer{
  margin-top:25px;
  font-size:13px;
  color:rgba(255,255,255,0.8);
}

/* Confetti */
.confetti{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:999;
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="music" autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <div class="big-heart">‚ù§Ô∏è</div>
  <h1>Hey Madhura!</h1>
  <p>I‚Äôve been meaning to ask you something special‚Ä¶</p>

  <div class="question">Will you be my Valentine?</div>

  <div class="buttons">
    <button class="yes" onclick="sayYes()">Yes üíñ</button>
    <button class="no" id="noBtn">No üôà</button>
  </div>

  <div class="footer">Made with ‚ù§Ô∏è just for you</div>
</div>

<canvas class="confetti" id="confetti"></canvas>

<script>
// Floating hearts generator
function createHeart(){
  const heart=document.createElement("div");
  heart.classList.add("heart-bg");
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(20+Math.random()*30)+"px";
  heart.style.animationDuration=(5+Math.random()*5)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),10000);
}
setInterval(createHeart,400);

// No button runaway
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
  const x=Math.random()*200-100;
  const y=Math.random()*200-100;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
});

// Yes button
function sayYes(){
  alert("YAYYYY!!! ‚ù§Ô∏èü•∞ You just made my heart the happiest!");
  startConfetti();
}

// Confetti animation
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let pieces=[];
function startConfetti(){
  for(let i=0;i<200;i++){
    pieces.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      r:Math.random()*6+2,
      dx:Math.random()*4-2,
      dy:Math.random()*4+2
    });
  }
  animateConfetti();
}

function animateConfetti(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  pieces.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle=`hsl(${Math.random()*360},100%,70%)`;
    ctx.fill();
    p.x+=p.dx;
    p.y+=p.dy;
  });
  requestAnimationFrame(animateConfetti);
}
</script>

</body>
</html>
